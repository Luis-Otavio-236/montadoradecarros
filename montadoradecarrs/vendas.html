<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Carro</title>
    <link rel="stylesheet" href="personalizacao.css">
</head>

<body>

    <h1>Personalizar Carro</h1>

    <!-- FORMULÁRIO -->
    <div>

        <label>Modelo:</label>
        <select id="modelo">
            <option value="350000">Vyntra (R$ 350.000)</option>
            <option value="420000">Elyon (R$ 420.000)</option>
            <option value="380000">Trion (R$ 380.000)</option>
        </select>
        <br><br>

        <label>Rodas:</label>
        <select id="rodas">
            <option value="0">Aro 17 (R$ 0)</option>
            <option value="4200">Aro 19 (+R$ 4.200)</option>
            <option value="7000">Aro 21 (+R$ 7.000)</option>
        </select>
        <br><br>

        <label>Bancos:</label>
        <select id="bancos">
            <option value="0">Tecido (R$ 0)</option>
            <option value="3000">Couro (+R$ 3.000)</option>
            <option value="6000">Premium (+R$ 6.000)</option>
        </select>
        <br><br>

        <label>Sistema de Som:</label>
        <select id="som">
            <option value="0">Básico (R$ 0)</option>
            <option value="1500">Plus (+R$ 1.500)</option>
            <option value="3000">Premium (+R$ 3.000)</option>
        </select>
        <br><br>

        <label>Ar-condicionado:</label>
        <select id="ar">
            <option value="0">Manual (R$ 0)</option>
            <option value="2500">Digital (+R$ 2.500)</option>
            <option value="4500">Dual Zone (+R$ 4.500)</option>
        </select>
        <label>Digite sua senha de desconto:</label>
        <input type="text" id="senhaDesconto">

        <button onclick="aplicarDesconto()">Aplicar desconto</button>

        <p id="descontoAplicado"></p>

    </div>

    <br>

    <!-- PREÇO ATUALIZADO -->
    <h2>Preço Final: R$ <span id="precoFinal">0</span></h2>

    <script>
        // ELEMENTOS
        const modelo = document.getElementById("modelo");
        const rodas = document.getElementById("rodas");
        const bancos = document.getElementById("bancos");
        const som = document.getElementById("som");
        const ar = document.getElementById("ar");
        const precoFinal = document.getElementById("precoFinal");

        function atualizarPreco() {
            let preco =
                Number(modelo.value) +
                Number(rodas.value) +
                Number(bancos.value) +
                Number(som.value) +
                Number(ar.value);

            precoFinal.textContent = preco.toLocaleString("pt-BR");
        }

        // EVENTOS (atualizar sempre que mudar)
        modelo.addEventListener("change", atualizarPreco);
        rodas.addEventListener("change", atualizarPreco);
        bancos.addEventListener("change", atualizarPreco);
        som.addEventListener("change", atualizarPreco);
        ar.addEventListener("change", atualizarPreco);

        // CHAMA UMA VEZ AO INICIAR
        atualizarPreco();
    </script>

</body>

</html>
