<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização | Vellosci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conteudo">

        <!-- GRUPO: ESCOLHA DO MODELO (antes menu lateral) -->
        <div class="opcoes">
            <div class="grupo">
                <h3>Modelo</h3>
                <select id="modeloSelect">
                    <option value="vyntra">Vyntra</option>
                    <option value="elyon">Elyon</option>
                    <option value="trion">Trion</option>
                    <option value="kairon">Kairon</option>
                    <option value="vero">Vero</option>
                    <option value="elyx">Elyx</option>
                    <option value="track">Track</option>
                    <option value="lancerra">Lancerra</option>
                </select>
            </div>
        </div>

        <!-- TÍTULO -->
        <div class="titulo-modelo">
            <h1 id="nomeModelo">VYNTRA</h1>
        </div>

        <!-- IMAGEM -->
        <div class="visual-carro">
            <img id="imagemCarro" src="img/vyntra_branco.png" alt="Carro">
        </div>

        <!-- FORMULÁRIO COMPLETO -->
        <div class="opcoes">

            <div class="grupo">
                <h3>Cor</h3>
                <select id="cor">
                    <option value="branco">Branco</option>
                    <option value="preto">Preto</option>
                    <option value="vermelho">Vermelho</option>
                </select>
            </div>

            <div class="grupo">
                <h3>Rodas</h3>
                <select id="roda">
                    <option value="1">Aro 17</option>
                    <option value="2">Aro 19 (+R$ 4.200)</option>
                    <option value="3">Aro 21 (+R$ 7.000)</option>
                </select>
            </div>

            <div class="grupo">
                <h3>Bancos</h3>
                <select id="banco">
                    <option value="tecido">Tecido</option>
                    <option value="couro">Couro (+R$ 3.000)</option>
                    <option value="premium">Premium (+R$ 6.000)</option>
                </select>
            </div>

            <div class="grupo">
                <h3>Sistema de Som</h3>
                <select id="som">
                    <option value="basico">Básico</option>
                    <option value="plus">Plus (+R$ 1.500)</option>
                    <option value="premium">Premium (+R$ 3.000)</option>
                </select>
            </div>

            <div class="grupo">
                <h3>Ar-condicionado</h3>
                <select id="ar">
                    <option value="manual">Manual</option>
                    <option value="digital">Digital (+R$ 2.500)</option>
                    <option value="dual">Dual Zone (+R$ 4.500)</option>
                </select>
            </div>

        </div>

        <!-- PREÇO -->
        <div class="preco">
            <h2>Preço Final: R$ <span id="precoFinal">350.000</span></h2>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
